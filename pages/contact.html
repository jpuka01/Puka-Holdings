<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Puka Holdings</title>
    <link rel="icon" href="../assets/tulip.png" type="image/png">
    <style>
        /* Global Variable Styles */
        :root {
            /* Colors */
            --primary-color: #000060;
            --secondary-color: #00a896;
            --third-color: #f5f5f5;
            --background-color: #adb8c4;

            /* Fonts */
            --primary-font: 'Merriweather', serif;
            --secondary-font: 'Times New Roman', Times, serif;

            /* Font Sizes on Desktop */
            --font-size-small: 0.875rem;
            --font-size-smedium: 1.1rem;
            --font-size-medium: 1.40rem;
            --font-size-large: 2.00rem;
            --font-size-xlarge: 3.00rem;
            --font-size-logo: 3.25rem;

            /* Font Sizes on Mobile */
            --font-sizeMB-small: 0.875rem;
            --font-sizeMB-smedium: 1.00rem;
            --font-sizeMB-medium: 1.50rem;
            --font-sizeMB-large: 1.85rem;
            --font-sizeMB-xlarge: 2.00rem;
            --font-sizeMB-logo: 2.5rem;
        }

        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        main {
            flex: 1;
        }

        /* Header-specific styles */
        .header {
            background-color: var(--primary-color);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            z-index: 100;
            width: 100%;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.75);
        }

        .header-logo a {
            font-family: var(--primary-font);
            font-size: var(--font-size-logo);
            color: var(--third-color);
            text-decoration: none;
            transition: text-shadow 0.3s ease-in-out;
        }

        .header-logo a:hover {
            font-family: var(--primary-font);
            font-size: var(--font-size-logo);
            color: var(--third-color);
            text-decoration: none;
            text-shadow: 0 0 5px var(--secondary-color),
                0 0 10px var(--secondary-color),
                0 0 20px var(--secondary-color);
        }

        .header-navigation {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        .header-navigation ul {
            display: flex;
            gap: 20px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .header-navigation a {
            font-family: var(--secondary-font);
            font-size: var(--font-size-medium);
            color: var(--third-color);
            padding: 30px;
            text-shadow: 0 0 2px var(--background-color);
            transition: transform 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }

        .header-navigation a:hover {
            text-shadow: 0 0 15px var(--secondary-color),
                0 0 30px var(--secondary-color),
                0 0 45px var(--secondary-color);
            transform: translateY(-5px);
        }

        .header-dropdown {
            position: relative;
            display: flex;
            justify-content: center;
        }

        .header-dropdown>a {
            display: inline-flex;
            align-items: center;
        }

        .header-dropdown>a::after {
            content: '▼';
            font-size: var(--font-size-small);
            margin-left: 5px;
            margin-top: 6px;
            vertical-align: bottom;
        }

        .header-dropdown-menu {
            visibility: hidden;
            border-radius: 5px;
            position: absolute;
            top: 60px;
            left: -25%;
            background-color: #adb8c4ec;
            color: var(--third-color);
            list-style: none;
            padding: 10px 0;
            opacity: 0;
            width: 200px;
            margin: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-10px);
            transition: opacity 0.3s ease-in-out, transform 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-dropdown:hover .header-dropdown-menu {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }

        .header-dropdown-menu li {
            padding: 2.5px 4px;
            width: 100%;
            text-align: center;
        }

        .header-dropdown-menu li a {
            font-family: var(--secondary-font);
            font-size: var(--font-size-smedium);
            color: var(--third-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-dropdown:hover .header-dropdown-menu {
            display: block !important;
        }

        .nav-toggle {
            display: none;
        }

        .header-hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 6px;
        }

        .header-hamburger span {
            width: 30px;
            height: 3px;
            background-color: var(--third-color);
            transition: all 0.3s ease;
        }

        .nav-toggle:checked+.header-hamburger span:nth-child(1) {
            transform: rotate(45deg) translate(7.5px, 5px);
        }

        .nav-toggle:checked+.header-hamburger span:nth-child(2) {
            opacity: 0;
        }

        .nav-toggle:checked+.header-hamburger span:nth-child(3) {
            transform: rotate(-45deg) translate(7.5px, -5px);
        }

        footer {
            position: relative;
            background-color: var(--secondary-color);
            color: var(--third-color);
            text-align: center;
            padding: 20px;
            bottom: 10px;
            width: 100%;
            left: 0;
            z-index: 500;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 100px;
            padding-bottom: 50px;
            min-height: 100vh;
            background-color: var(--third-color);
        }

        .contact-form {
            background-color: var(--background-color);
            border-radius: 8px;
            margin-top: 20px;
            padding: 30px;
            width: 200%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contact-form-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .contact-form-section h2 {
            text-align: center;
            color: var(--primary-color);
            font-family: var(--font-size-logo);
        }

        .contact-form label {
            font-weight: bold;
            color: var(--primary-color);
            display: block;
            margin-bottom: 5px;
            font-size: 1.1rem;
            font-family: var(--primary-font);
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            font-family: var(--secondary-font);
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 100px;
        }

        .contact-form button {
            background-color: var(--primary-color);
            color: var(--third-color);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 0 auto;
            font-family: var(--secondary-font);
        }

        .contact-form button:hover {
            background-color: #00006093;
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px 25px;
                position: relative;
                position: fixed;
                z-index: 200;
            }

            .header-logo a {
                font-size: var(--font-sizeMB-logo);
            }

            .header-logo a:hover {
                font-size: var(--font-sizeMB-logo);
            }

            .header-navigation {
                position: absolute;
                top: 100%;
                right: 0;
                background-color: var(--third-color);
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
                margin: 0;
                padding: 0;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                transition: max-height 0.3s ease;
                max-height: 0;
            }

            .header-navigation ul {
                flex-direction: column;
            }

            .header-navigation a {
                font-family: var(--secondary-font);
                font-size: var(--font-sizeMB-medium);
                color: var(--third-color);
                padding: 20px;
                text-shadow: 0 0 2px var(--background-color);
                transition: transform 0.3s ease;
                display: block;
                text-decoration: none;
                text-align: center;
            }

            .header-navigation a:hover {
                text-shadow: 0 0 15px var(--secondary-color),
                    0 0 30px var(--secondary-color),
                    0 0 45px var(--secondary-color);
                transform: translateY(-5px);
            }

            .header-dropdown>a {
                display: inline-flex;
                align-items: center;
            }

            .header-dropdown>a::after {
                content: '▼';
                font-size: var(--font-sizeMB-small);
                margin-left: 5px;
                margin-top: 6.5px;
                vertical-align: bottom;
            }

            .header-hamburger {
                display: flex;
            }

            .nav-toggle:checked+.header-hamburger+.header-navigation {
                display: flex;
                max-height: 500px;
            }

            .header-dropdown {
                display: flex;
                justify-content: center;
                width: 100%;
                position: relative;
            }

            .header-dropdown:hover .header-dropdown-menu {
                display: block !important;
            }

            .header-dropdown-menu {
                visibility: hidden;
                border-radius: 5px;
                position: absolute;
                top: 100%;
                left: 0;
                background-color: var(--third-color);
                color: var(--third-color);
                list-style: none;
                padding: 10px 0;
                opacity: 0;
                width: 100%;
                margin: 0;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                transform: translateY(-10px);
                transition: opacity 0.3s ease-in-out, transform 0.5s ease-in-out;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .header-dropdown-menu li a {
                font-size: var(--font-sizeMB-medium);
            }

            .header-dropdown:hover .header-dropdown-menu {
                visibility: visible;
                opacity: 1;
                transform: translateY(0);
            }

            .header-dropdown-menu li {
                padding: 2.5px 4px;
                width: 100%;
                text-align: center;
            }


            .header-dropdown:hover .header-dropdown-menu {
                display: block !important;
            }

            .nav-toggle:checked+.header-hamburger+.header-navigation {
                display: flex;
            }

            .contact-form {
                padding: 20px;
            }

            h2 {
                font-size: 1.8rem;
            }

            .contact-form label {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Header Content -->
    <header class="header">
        <div class="header-logo">
            <a href="../pages/home.html">Puka Holdings</a>
        </div>

        <!-- Hidden Checkbox (Mobile) -->
        <input type="checkbox" id="nav-toggle" class="nav-toggle">

        <!-- Hamburger Label (Mobile) -->
        <label for="nav-toggle" class="header-hamburger">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <!-- Navigation Links -->
        <nav class="header-navigation">
            <ul>
                <li class="header-dropdown">
                    <a>Brands</a>
                    <ul class="header-dropdown-menu">
                        <li><a href="../pages/brands.html">Puka Creations</a></li>
                        <li><a href="../pages/brands.html">Supasoft Apparel</a></li>
                        <li><a href="../pages/brands.html">Puka Gida</a></li>
                    </ul>
                </li>
                <li><a href="../pages/about.html">About</a></li>
                <li><a href="../pages/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content: Contact Form -->
    <main class="main-content">
        <section class="contact-form-section">
            <h2>Contact Us</h2>
            <form class="contact-form" action="#">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer Content -->
    <footer>
        <p>&copy; 2024 Puka Holdings. All Rights Reserved.</p>
    </footer>
</body>

</html>
